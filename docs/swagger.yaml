openapi: 3.0.0
info:
  version: 1.0.0
  title: レシピ管理アプリケーションのバックエンドAPI

tags:
  - name: Recipes
    description: レシピ関連のエンドポイント

paths:
  '/api/recipes/{id}':
    get:
      tags:
        - Recipes
      summary: "レシピ情報API"
      description: |
        指定されたレシピIDをもとに、特定のレシピの詳細情報を取得します。  
        取得できる情報には、以下が含まれます：
        - レシピの基本情報（ID、タイトル、人数分の分量）
        - 使用する材料一覧（材料名とその分量）
        - 調理手順（工程番号と具体的な説明）
        - レシピのポイントやコツ
        - 動画URL（調理方法を動画で確認可能）
      parameters:
        - name: id
          in: path
          description: 取得するレシピのID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: レシピのID
                    example: 1
                  title:
                    type: string
                    description: レシピ名
                    example: "簡単！おいしいカレーライス"
                  servings:
                    type: integer
                    description: このレシピが何人分の料理かを示します。例えば、2と記載されている場合は、2人分の分量を表します。
                    example: 3
                  videoUrl:
                    type: string
                    description: レシピ動画のURL
                    example: "https://www.youtube.com/watch?v=XXXXXXXXXX"
                  ingredients:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ingredients'
                  steps:
                    type: array
                    items:
                      $ref: '#/components/schemas/Steps'
                  point:
                    type: string
                    description: レシピのポイントやコツを示します。調理の際に役立つ具体的なアドバイスや工夫を記載できます。
                    example: "お肉を焼く前に常温に戻すと、よりジューシーになります！"
        '500':
          description: サーバーエラーが発生しました。取得処理に失敗しました。
    put:
      tags:
        - Recipes
      summary: "レシピ更新API"
      description: |
        リクエストボディにレシピデータを含めてレシピを更新します。
        登録が成功した場合、レスポンスは空で、ステータスコード`200`が返されます。
      requestBody:
        required: true
        description: 登録するレシピのデータ
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: レシピ名
                  example: "簡単おいしい照り焼きチキン"
                category:
                  type: string
                  description: レシピのカテゴリ
                  example: "meet"
                servings:
                  type: integer
                  description: このレシピが何人分の分量か
                  example: 4
                ingredients:
                  type: array
                  description: 使用する材料一覧
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: 材料名
                        example: "鶏むね肉"
                      amount:
                        type: string
                        description: 材料の量
                        example: "200g"
                steps:
                  type: array
                  description: 調理手順のリスト
                  items:
                    type: object
                    properties:
                      stepNumber:
                        type: integer
                        description: 手順番号
                        example: 1
                      description:
                        type: string
                        description: 手順の内容
                        example: "鶏むね肉を適当な大きさに切る。"
                point:
                  type: string
                  description: レシピのポイントやコツ
                  example: "鶏むね肉を下味でしっかり漬け込む。"
                videoUrl:
                  type: string
                  description: レシピ動画のURL
                  example: "https://www.youtube.com/watch?v=example"
      responses:
        '200':
          description: レシピの更新に成功しました。
        '500':
          description: サーバーエラーが発生しました。更新処理に失敗しました。
    delete:
      tags:
        - Recipes
      summary: "レシピ削除API"
      description: |
        指定されたレシピIDをもとに、特定のレシピを削除します。
      parameters:
        - name: id
          in: path
          description: 取得するレシピのID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: レシピの削除に成功しました。
        '500':
          description: サーバーエラーが発生しました。削除処理に失敗しました。
  '/api/recipes/by-category':
    get:
      tags:
        - Recipes
      summary: "特定カテゴリのレシピ一覧を取得するAPI"
      description: |
        指定されたカテゴリ名に基づいて、そのカテゴリに含まれるレシピの一覧を取得します。

        このAPIは以下の目的で使用されます：
        - カテゴリごとにレシピをフィルタリングする
        - 一覧表示用のデータを取得する
      parameters:
        - name: categoryName
          in: query
          required: true
          description:
            "検索するカテゴリ名（例: fish、meet）"
          schema:
            type: string
            example: "fish"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: レシピのID
                    example: 1
                  title:
                    type: string
                    description: レシピ名
                    example: "簡単！おいしいカレーライス"
                  image:
                    type: string
                    description: レシピのサムネイル画像のURL
                    example: "https://xxxx.xxxx.xxx/xxx/xxxxxxx"
                  servings:
                    type: integer
                    description: このレシピが何人分の料理かを示します。例えば、2と記載されている場合は、2人分の分量を表します。
                    example: 3
                  videoUrl:
                    type: string
                    description: レシピ動画のURL
                    example: "https://www.youtube.com/watch?v=XXXXXXXXXX"
                  createdAt:
                    type: string
                    description: レシピの登録日
                    example: "2024-09-13T08:22:12"
        '500':
          description: サーバーエラーが発生しました。取得処理に失敗しました。
  '/api/recipes':
    post:
      tags:
        - Recipes
      summary: "レシピ登録API"
      description: |
        リクエストボディにレシピデータを含めて新しいレシピを登録します。
        登録が成功した場合、レスポンスは空で、ステータスコード`201 Created`が返されます。
      requestBody:
        required: true
        description: 登録するレシピのデータ
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                recipe:
                  type: string
                  description: JSON形式のレシピデータ
                  example: |
                    {
                      "title": "レシピタイトル",
                      "servings": "4",
                      "category": "fish",
                      "videoUrl": "http://example.com/video",
                      "ingredients": [
                        { "name": "材料1", "amount": "100g" },
                        { "name": "材料2", "amount": "200g" }
                      ],
                      "steps": [
                        { "stepNumber": 1, "description": "手順1の説明" },
                        { "stepNumber": 2, "description": "手順2の説明" }
                      ],
                      "point": "調理のコツ"
                    }
                thumbnail:
                  type: string
                  format: binary
                  description: サムネイル画像（ファイルアップロード）
      responses:
        '201':
          description: レシピの登録に成功しました。
        '500':
          description: サーバーエラーが発生しました。登録処理に失敗しました。

components:
  schemas:
    Ingredients:
      type: object
      properties:
        id:
          type: integer
          description: 材料のID
          example: 1
        name:
          type: string
          description: 材料名
          example: "玉ねぎ"
        amount:
          type: string
          description: 材料の量
          example: "2個"
    Steps:
      type: object
      properties:
        id:
          type: integer
          description: 各工程のID
          example: 1
        stepNumber:
          type: integer
          description: 工程の順番（数値）
          example: 1
        description:
          type: string
          description: 具体的な作業内容や手順の説明
          example: "玉ねぎをみじん切りにします。"